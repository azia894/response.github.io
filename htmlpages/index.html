<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>NFC CARD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                  
                    <div class="logo">
                        <img src="images/logo.png" class="img-fluid" alt="logo">
                    </div>
                    <a href="http://localhost/nfccard/viewpage.html" type="button" class="btn btn-primary" style="float: right;">عرض الصفحة الشخصية</a>
                    <form class="rounded bg-white shadow p-5" >
                      
                        <h3 class="text-dark fw-bolder fs-4 mb-2">NFC Card Form</h3>
                        <br/>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingfirst" placeholder="اسم">
                            <label for="floatingfirst">اسم</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingdesignation" placeholder="تعيين">
                            <label for="floatingdesignation">تعيين</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="company" placeholder="شركة">
                            <label for="floatingcompany">شركة</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="numbers" class="form-control" id="floatingphone" placeholder="رقم التليفون">
                            <label for="floatingphone">رقم التليفون</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floating" placeholder="بريد إلكتروني">
                            <label for="floatinglinked">بريد إلكتروني</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floating" placeholder="مرتبط في">
                            <label for="floatinglinked">مرتبط في</label>
                        </div>
                       
                        <div class="form-floating mb-3">
                            <input type="numbers" class="form-control" id="floatingweb" placeholder="موقع إلكتروني">
                            <label for="floatingweb">موقع إلكتروني</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="numbers" class="form-control" id="floatingtwitter" placeholder="رابط تويتر">
                            <label for="floatingtwitter">تويتر</label>
                        </div>
                        
                          
                          <button type="submit" class="btn btn-primary submit_btn w-100 my-4">يُقدِّم</button>
                         
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
