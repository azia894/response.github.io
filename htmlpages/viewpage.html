<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>NFC CARD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                  
                    <div class="logo">
                        <img src="images/logo.png" class="img-fluid" alt="logo">
                    </div>
                    <a href="http://localhost/nfccard/editpage.html" type="button" class="btn btn-primary" style="float: right;">Edit Profile</a>
                    <div class="rounded bg-white shadow p-5" >
                        <h3 class="text-dark fw-bolder fs-4 mb-2">NFC Card Form</h3>
                        <br/>
                        <div class="mb-3">
                            <label><b>Name : </b></label>
                             <span>Sultan</span>
                           
                        </div>
                        <div class="mb-3">
                            <label"><b>Designation : </b></label>
                               <span>Software Engineer</span>
                            
                        </div>
                        <div class="mb-3">
                            <label><b>Company : </b></label>
                           <span>xyz company</span>
                           
                        </div>
                        <div class="mb-3">
                            <label><b>Phone Number : </b></label>
                            <span>1234567896</span>
                        </div>

                        <div class="mb-3">
                            <label><b>Email : </b></label>
                           <span>xyz@gmail.com</span>
                            
                        </div>
                        <div class="mb-3">
                            <label><b>Linked IN :</b></label>
                          <span>https://www.linkedin.com/in</span>
                           
                        </div>
                        
                        <div class="mb-3">
                            <label><b>Website : </b></label>
                          <span>www.xyz.com</span>
                           
                        </div>
                        <div class="mb-3">
                            <label for="floatingtwitter"><b>Twitter : </b></label>
                            <span>https://twitter.com/</span>
                           
                            
                        </div>
                        
                       
                         
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
